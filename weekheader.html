<!--
This is the HTML header that will be inserted at the top of every week.

There are a few helpful substitution fields you can use.

Available substitution fields:

    {Program_Name} : The name of the program
    {Week_Name}    : The name of the week (as written in the input program)
    {Week_Number}  : The number of this week
    {Total_Weeks}  : The total number of weeks detected in the input program
-->

<div>
    <div class="program">
        {Program_Name}
        <img height="70px" class="logo" src="img/smalllogo.png"/>
    </div>
    <div class="week">{Week_Name} / {Total_Weeks}</div>
</div>
